        <br>
        <input type="text" class="form-control" ng-model = "vidLink" placeholder="https://www.youtube.com/watch?v=OHXjxWaQs9o" required="" autofocus="" />
        <button class="btn btn-lg btn-primary btn-block" ng-click = "getVideo(vidLink)" type="submit">Submit</button>   
      </center>
      </form>
    </div>
