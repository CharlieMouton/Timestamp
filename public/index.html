<!-- index.html -->
<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="Timestamp">
<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

    <title>Node/Angular toDo App</title>

    <!-- SCROLLS -->
   <!--  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"> --><!-- load bootstrap -->
    <style>
        html                    { overflow-y:scroll; }
        body                    { padding-top:50px; }
        #toDo-list              { margin-bottom:30px; }
        .pending-delete         { text-decoration: line-through; }
        .strike                 { text-decoration: line-through;}
    </style>

    <!-- SPELLS -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script><!-- load angular -->
    <script src="//www.youtube.com/iframe_api"></script>
    <script src="javascripts/core.js" type="text/javascript"></script>


</head>
<!-- SET THE CONTROLLER AND GET ALL toDoS -->
<body ng-controller="mainController">
<!--     <div class="container">
 -->        <!-- 1. The <iframe> (and video player) will replace this <div> tag. -->
        <div id="player"></div>

    <div id = "linkForm">
        <form>
            Video Link <input type="text" ng-model = "vidLink"> </input>
            <button ng-click = "getVideo(vidLink)" type="submit">Submit</button>
        </form>
    </div>

    <div id = "numForm">
        <form>
            Num Start <input type="text" ng-model = "numStart"> </input>
            <button ng-click = "setTime(numStart)" type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
